<html>
	<head>
		<title>modify</title>
		<load file="__PUBLIC__/css/modify.css"/>
		<load file="__PUBLIC__/js/jquery.js"/>
	</head>
	<body>
	<form action='__URL__/update' method='post' class="elegant-aero">
<h1>编辑套餐</h1>
<label>
<span>套餐名称:</span>
<input id="tcname" type="text" name="tcname"  value="{$data.tcname}"style="width:300"/>
</label>
<label>
<span>套餐类型：</span><select name="type" style="width:300">
<option value=1>流量</option>
<option value=0>宽带</option>
</select>
</label>
<label>
<span>总流量（M）:</span>
<input id="tcmuch" type="text" name="tcmuch"  value="{$data.tcmuch}" style="width:300"/>
</label>
<label>
<span>缴费周期（个月）:</span>
<input id="week" type="text" name="week" value="{$data.week}"style="width:300"/>
</label>
<span>&nbsp;</span>
<input type="submit" class="button" value="修改" style="position:relative;left:550px"/>
</label>
<input type="hidden" name="id" value="{$data.id}"/>
</form>
	
	
	</body>




</html>
