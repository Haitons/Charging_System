<html>
	<head>
		<title>information</title>
		<load file="__PUBLIC__/css/record.css"/>
		<script></script>
	</head>
	<body>
		<table class="gridtable">
			<tr>
				<th>上网账号</th>
				<th>用户名</th>
				<th>扣费金额</th>
				<th>扣费时间</th>
				<th>备注</th>
				<th>扣款人</th>
			</tr>
			<volist name="List" id="v">
				<tr>
					<td>{$v.workid}</td>
					<td>{$v.username}</td>
					<td>{$v.money}元</td>
					<td>{$v.time|date="Y年m月d日 H:i:s",###}</td>
					<td>{$v.info}</td>
					<td>{$v.operator}</td>
				</tr>
			</volist>
		</table>
		{$page}
	
	</body>
</html>
